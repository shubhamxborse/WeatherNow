<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ---------- Meta & Identity ---------- -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- ---------- Title ---------- -->
    <title>WeatherNow</title>

    <!-- ---------- Fonts & Styles ---------- -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <!-- ---------- Scripts ---------- -->
    <script src="https://unpkg.com/feather-icons"></script>  <!-- Icon library -->
    <script defer src="script.js"></script>                   <!-- Application logic -->
</head>

<body class="light">
<div class="dashboard">
    <!-- =================================================
         HEADER
    ================================================== -->
    <div class="card-box">
        <header>
            <h1>WeatherNow Dashboard</h1>

            <!-- Right-hand utilities: live clock + theme toggle -->
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div id="clock"></div>

                <!-- Dark / light mode toggle button -->
                <button id="modeToggle" aria-label="Toggle dark mode">
                    <i data-feather="moon"></i>
                </button>
            </div>
        </header>
    </div>

    <!-- =================================================
         MAIN CONTENT
    ================================================== -->
    <main>

        <!-- ---------- Search Bar ---------- -->
        <div class="card-box">
            <section class="search-section">
                <input type="text" id="city" placeholder="Enter city" />
                <button id="searchBtn">Search</button>
            </section>
        </div>

        <!-- ---------- Weather Result Card (hidden until data arrives) ---------- -->
        <div class="card-box hidden" id="resultCard">
            <div id="result" class="weather-result"></div>
        </div>

        <!-- ---------- Favourites & History Lists ---------- -->
        <div class="lists-container">
            <!-- Favourites list -->
            <div class="list-card">
                <div class="card-title-row">
                    <h3>Favourites</h3>
                </div>
                <ul id="favoritesUl"></ul>
            </div>

            <!-- Search history list -->
            <div class="list-card">
                <div class="card-title-row">
                    <h3>History</h3>
                </div>
                <ul id="historyUl"></ul>
            </div>
        </div>

    </main>
</div>
</body>

</html>
